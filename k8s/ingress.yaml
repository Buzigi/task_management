apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: taskm-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-2:541953923651:certificate/3694d8e4-a5f1-479a-99f6-2a4fa6ea0a08
    alb.ingress.kubernetes.io/ssl-redirect: "443"
spec:
  rules:
    - host: api.buzigi.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: taskm-api-service
                port:
                  number: 80
